<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
    <script src="https://use.fontawesome.com/32d9ad3552.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js" charset="utf-8"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script id="project-template" type="text/x-handlebars-template">
      <section class="template projects">
        <h2 class="name">{{ name }}</h2>
        <a href="{{ url }}" class="link">{{ name }}</a>
        <p class="description">{{ about }}</p>
        <p class="date">Date Added</p>
      </section>
    </script>
    <script id="school-template" type="text/x-handlebars-template">
      <section class="template education">
        <h2 class="name">{{ name }}</h2>
        <p class="startDate">{{ startDate }}</p>
        <p class="endDate">{{ endDate }}</p>
        <p class="award">{{ award }}</p>
      </section>
    </script>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/module.css">
    <title></title>
  </head>
  <body>
    <nav>
      <span class="hamburger"><i class="fa fa-bars" aria-hidden="true"></i></span>
      <section class="socialLinks">
        <a href="https://github.com/RJB888"><img src="https://somrc.virginia.edu/images/github-32.png" alt=""></a>
        <a href="https://www.linkedin.com/in/robert-bronson-9a290922/"><img src="https://www.okcoop.org/sites/all/modules/contrib/socialmedia/icons/ristaumedia/icons%20png/linkedin.png" alt=""></a>
      </section>
      <section class="dataSections">
        <a href="/" id="home">Home</a>
        <a href="/" id="about">About Me</a>
        <a href="/projects" id="portfolio">Portfolio</a>
        <a href="/schools" id="education">Education</a>
      </section>
    </nav>
  <div class="mainImage">
    <img src="http://baconmockup.com/300/200" alt="">
  </div>
  <div class="content">
  </div>
  </body>

  <script type="text/javascript" src="scripts/models/projects.js"></script>
  <script type="text/javascript" src="scripts/models/repos.js"></script>
  <script type="text/javascript" src="scripts/models/schools.js"></script>
  <script type="text/javascript" src="scripts/models/about.js"></script>

  <script type="text/javascript" src="scripts/controllers/routes.js"></script>
  <script type="text/javascript" src="scripts/controllers/schoolsController.js"></script>
  <script type="text/javascript" src="scripts/controllers/aboutController.js"></script>
  <script type="text/javascript" src="scripts/controllers/projectsController.js"></script>

  <script type="text/javascript" src="scripts/views/aboutView.js"></script>
  <script type="text/javascript" src="scripts/views/projectsView.js"></script>
  <script type="text/javascript" src="scripts/views/schoolsView.js"></script>
  <script type="text/javascript" src="scripts/views/repoView.js"></script>

</html>
